<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <textarea id="inputText" placeholder="Escribe aquí tu texto"></textarea>
            <p class="info-text">Solo letras minúsculas y sin acentos.</p> 
            <div class="button-group">
                <button id="encryptBtn">Encriptar</button>
                <button id="decryptBtn">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <div id="outputPlaceholder">
                <img src="images/imagen.jpg" alt="Imagen de espera" id="placeholderImage" width="90">
                <p id="outputText">No ha digitado ninguna oración</p>
            </div>
            <button id="copyBtn">Copiar</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
